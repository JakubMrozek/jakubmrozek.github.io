<!doctype html>
<html class="no-js" lang="cs-CZ">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="./chinese-source.js"></script>
  <link href="./chinese-css.css" rel="stylesheet">
</head>
<body>
  <div class='content'>
    <p class='chinese'></p>
    <p class='english'></p>
    <p class='pinyin'></p>
  </div>
  <div class='continue'>
    <button>Next</button>
  </div>
  <script>
      const words = text
      .split('\n')
      .map(w => w.trim())
      .filter(w => w)
      .map(w => {
        const [chinese, pinyin, english] = w.split('\t')
        return {chinese, pinyin, english}
      })
  
      const newWord = () => {
        const lastWord = $('.chinese').text()
        const word = words[Math.floor(Math.random() * words.length)]
        if (lastWord === word.chinese) {
          return newWord()
        }
        $('.chinese').text(word.chinese)
        $('.english').text(word.english)
        $('.pinyin').text('[' + word.pinyin + ']')
      }
  
      const playWord = () => {
        if ('speechSynthesis' in window) {
          speechSynthesis.cancel()
          const msg = new SpeechSynthesisUtterance()
          const voices = window.speechSynthesis.getVoices()
          const chinese = voices.find(v => v.lang === 'zh-CN')
          if (!chinese) {
            // return window.alert('No Chinese')
          }
          const text = $('.chinese').text()
          msg.voice = chinese
          msg.text = text
          msg.rate = 0.5
          speechSynthesis.speak(msg)
        } 
      }
  
      $(() => {
        newWord()
        speechSynthesis.getVoices()
        $('.continue').on('click', () => {
          if ($('.english').is(':visible')) {
            playWord()
            $('.english').hide()
            $('.chinese, .pinyin').show()
          } else {
            newWord()
            $('.english').show()
            $('.chinese, .pinyin').hide()
          }
        })
      })
    </script>
</body>
</html>
